<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Virtual Floor AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      // 탭하면 모델을 배치하는 컴포넌트
      AFRAME.registerComponent('tap-to-place', {
        init: function () {
          var sceneEl = this.el.sceneEl;
          var modelAsset = document.querySelector('#model-asset');

          // 'click' 이벤트(화면 탭)를 감지합니다.
          this.el.addEventListener('click', function (evt) {
            // 커서(raycaster)가 교차한 지점의 위치를 가져옵니다.
            var position = evt.detail.intersection.point;
            
            // 새로운 모델을 복제해서 만듭니다.
            var newModel = modelAsset.cloneNode(true);
            newModel.setAttribute('position', position);
            newModel.setAttribute('visible', 'true');

            // 장면에 새로운 모델을 추가합니다.
            sceneEl.appendChild(newModel);
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene>
      <a-assets>
        <a-dodecahedron id="model-asset" color="#FF926B" radius="0.3" visible="false"></a-dodecahedron>
      </a-assets>

      <a-camera>
        <a-cursor fuse="false" color="cyan" scale="2 2 2"></a-cursor>
      </a-camera>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="20"
        height="20"
        material="src: https://raw.githubusercontent.com/aframevr/aframe/master/examples/basic/assets/images/grid.png; transparent: true;"
        tap-to-place
      ></a-plane>

      <a-entity arjs="sourceType: webcam;"></a-entity>
    </a-scene>
  </body>
</html>
